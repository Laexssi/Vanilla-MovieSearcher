<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cc2a98f97.js"></script>
    <title>
      MovieSearcher
    </title>
  </head>

  <body>

    <template id="container-info-template">
     
      <div class="col-4 ">
      <img class="poster img-fluid" />
        <p class="text-center">
          <a class="imdb-ref" href="" target="_blank">Сайт фильма</a>
        </p>
      </div>
      <div class="col-8 no-padding">
        <p class="vote"></p>
        <p class="release-date"></p>
        <p class="overview"></p>
      </div>
    </template>
   
    <div class="container">
        <nav class="navbar  justify-content-start">
            
              <a href="./index.html" class="navbar-link">Общий топ</a>
              <a href="#" onclick="loadContent(onlyMoviesUrl)" class="navbar-link">Фильмы</a>
              <a href="#" onclick="loadContent(onlyTVUrl)" class="navbar-link">Сериалы</a>
              <a href="#" onclick="showFollowList(followMovieSet)" class="navbar-link">Мой список</a>
         
          </nav>
      <div class="jumbotron">
        <form action="" id="search-form">
          <input
            type="text"
            class="form-control"
            id="search-text"
            placeholder="Поиск по названию"
          />
        </form>
      </div>
    </div>
    <div class="container " id="container-movies">
      <div id="movies" class="row"></div>

      <button type="button" class="button-scroll" onclick="scrollToTop(700)">
        <span class="chevron"></span>
      </button>
      <template id="load-button-template">
        <button
          id="load-button"
          type="button"
          class="btn btn-dark btn-lg btn-block"
          onclick=""
        >
          Загрузить еще
        </button>
      </template>
    </div>

    <script src="./script_fetch.js"></script>
  </body>
</html>
